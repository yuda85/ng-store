<div class="admin">
  <mat-label>Filter</mat-label>
  <mat-form-field class="example-full-width">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container *ngFor="let coloumn of displayedColumns">
      <div [ngSwitch]="coloumn">
        <div *ngSwitchCase="'image'">
          <ng-container [matColumnDef]="coloumn">
            <th mat-header-cell *matHeaderCellDef>{{ coloumn }}</th>
            <td mat-cell *matCellDef="let element">
              <img
                src="{{ element[coloumn] }}"
                alt="{{ element.description }}"
              />
            </td>
          </ng-container>
        </div>
        <div *ngSwitchCase="'edit'">
          <ng-container [matColumnDef]="coloumn"
            ><th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-mini-fab
                color="primary"
                aria-label="Example icon button with a menu icon"
                [matMenuTriggerFor]="menu"
              >
                <mat-icon> more_vert </mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button
                  mat-menu-item
                  [routerLink]="['/admin/edit', element.id]"
                >
                  Edit
                </button>
                <button mat-menu-item>Delete</button>
                <button mat-menu-item>View</button>
              </mat-menu>
            </td></ng-container
          >
        </div>
        <div *ngSwitchCase="'rating'">
          <ng-container [matColumnDef]="coloumn">
            <th mat-header-cell *matHeaderCellDef>{{ coloumn }}</th>
            <td mat-cell *matCellDef="let element">
              Rating: {{ element.rating.rate }} <br />
              Count: {{ element.rating.count }}
            </td>
          </ng-container>
        </div>
        <div *ngSwitchDefault>
          <ng-container [matColumnDef]="coloumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ coloumn }}
            </th>
            <td mat-cell *matCellDef="let element">
              <span class="admin__text" [matTooltip]="element[coloumn]">
                {{ element[coloumn] }}
              </span>
            </td>
          </ng-container>
        </div>
      </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
